<section class="apartments section" id="apartments">
  <div class="container">
    <h3 class="apartments__title">Apartment layout</h3>
    <div class="section-title__line section-title__line--reverse"></div>
    <p class="apartments__after-title">Let's find your dream apartment</p>
    <ul class="apartments__number-list list">
      <li class="apartments__number-item">
        <p class="apartments__number-text apartments__number-text--active">
          House 1
        </p>
      </li>
      <li class="apartments__number-item">
        <p class="apartments__number-text">House 2</p>
      </li>
      <li class="apartments__number-item">
        <p class="apartments__number-text">House 3</p>
      </li>
      <li class="apartments__number-item">
        <p class="apartments__number-text">House 4</p>
      </li>
    </ul>

    <ul class="apartments__list list">
      <li class="apartments__item">
        <div class="apartments__img-wr">
          <picture class="img">
            <source
              srcset="./images/apartment-mob.jpg 1x"
              media="(max-width: 767px)"
            >
            <source
              srcset="./images/apartment-tab.jpg 1x"
              media="(max-width: 1199px)"
            >
            <source
              srcset="./images/apartment-pc.jpg 1x"
              media="(min-width: 1200px)"
            >
            <img
              class="img"
              src="./images/apartment-mob.jpg"
              alt="house"
              loading="lazy"
              width="314"
              height="211"
            >
          </picture>
        </div>
        <svg class="apartments__icon" width="29" height="29">
          <use href="./images/sprite.svg#icon-apartment"></use>
          <text class="apartments__meter">56 м</text>
          <text class="apartments__text">Two-room apartment</text>
        </svg>
      </li>
      <li class="apartments__item">
        <div class="apartments__img-wr">
          <picture class="img">
            <source
              srcset="./images/apartment-mob.jpg 1x"
              media="(max-width: 767px)"
            >
            <source
              srcset="./images/apartment-tab.jpg 1x"
              media="(max-width: 1199px)"
            >
            <source
              srcset="./images/apartment-pc.jpg 1x"
              media="(min-width: 1200px)"
            >
            <img
              class="img"
              src="./images/apartment-mob.jpg"
              alt="house"
              width="314"
              height="211"
            >
          </picture>
        </div>
        <svg class="apartments__icon" width="29" height="29">
          <use href="./images/sprite.svg#icon-apartment"></use>
          <text class="apartments__meter">77 м</text>
          <text class="apartments__text">Three room flat</text>
        </svg>
      </li>
      <li class="apartments__item">
        <div class="apartments__img-wr">
          <picture class="img">
            <source
              srcset="./images/apartment-mob.jpg 1x"
              media="(max-width: 767px)"
            >
            <source
              srcset="./images/apartment-tab.jpg 1x"
              media="(max-width: 1199px)"
            >
            <source
              srcset="./images/apartment-pc.jpg 1x"
              media="(min-width: 1200px)"
            >
            <img
              class="img"
              src="./images/apartment-mob.jpg"
              alt="house"
              width="314"
              height="211"
            >
          </picture>
        </div>
        <svg class="apartments__icon" width="29" height="29">
          <use href="./images/sprite.svg#icon-apartment"></use>
          <text class="apartments__meter">96 м</text>
          <text class="apartments__text">Four-room apartment</text>
        </svg>
      </li>
    </ul>
    <button class="apartments__btn button">Ask for a price</button>
  </div>
</section>
